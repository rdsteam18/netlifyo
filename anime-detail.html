<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <img src="https://blogger.googleusercontent.com/img/a/AVvXsEhQ7VdONt8W-hQ1U9cjlSyDreUB4qVxFH4I9VbiKD5cjKCHT-rqpu_Pt_Rc3Ff-IXIs2CW24yLg8HumiOQ6mS8QTPyfjI93LGSrxgtV6s0ol7Ky_GA8j42d1HttAkOrMgPaDyL_uDXkZfM15AzSE1TDh2j4FY8KZjyDWxrX0CD1X-rN95_GdqTqEjR2TGw=s150" alt="OmDev Anime">

                <input type="text" id="searchInput" placeholder="Search Anime...">
                <button onclick="searchAnime()">Search</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 id="animeTitle">Loading...</h1>
        <div class="episode-title" id="episodeTitle">Now Watching: Episode 1, Server 1</div>
        <iframe id="videoFrame" src=""></iframe>
        <a id="watchButton" href="">
            <span class="watch-button">Watch</span>
        </a>
        <div id="episodes"></div>
        <div class="comments-section">
            <h3>Comments</h3>
            <div class="comment-form">
                <textarea id="commentInput" placeholder="Add a comment..." rows="4"></textarea>
                <button onclick="postComment()">Post Comment</button>
            </div>
            <div id="comments"></div>
        </div>
    </div>

    <footer>
        All Rights Reserved. <a href="https://omdevnetfy.netlify.app/">Â© OmDev NETLIFY</a>
    </footer>

    <script>
        // Get Anime ID from URL
        const path = window.location.pathname;
        const animeId = path.split('/').pop();

        // Load Anime data
        fetch('https://raw.githubusercontent.com/rdsteam18/netlifyo/main/data/anime.json')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch anime.json');
                return response.json();
            })
            .then(data => {
                const anime = data.series.find(s => s.id === animeId);
                if (!anime) {
                    document.getElementById('animeTitle').innerText = 'Anime not found';
                    document.getElementById('episodes').innerHTML = '<p>Anime not found. Please go back to the homepage.</p>';
                    return;
                }

                // Update page title and meta tags
                document.title = `Watch ${anime.title} - OmDev Anime`;
                document.querySelector('meta[name="description"]').content = `Watch ${anime.title} and other Anime series in HD on OmDev Anime & Netlify.`;
                document.querySelector('meta[property="og:title"]').content = `Watch ${anime.title} - OmDev Anime & Netlify`;
                document.querySelector('meta[property="og:url"]').content = window.location.href;
                document.querySelector('meta[property="og:image"]').content = anime.image;

                // Update page content
                document.getElementById('animeTitle').innerText = anime.title;
                const defaultUrl = anime.episodes[0].servers[0].url;
                document.getElementById('videoFrame').src = defaultUrl;
                document.getElementById('watchButton').href = defaultUrl;

                // Load episodes
                const episodesDiv = document.getElementById('episodes');
                anime.episodes.forEach(episode => {
                    const episodeDiv = document.createElement('div');
                    episodeDiv.className = 'episode-buttons';
                    episodeDiv.innerHTML = `
                        <h3>Episode ${episode.episodeNumber}</h3>
                        <div class="episode">
                            <img src="${episode.thumbnail}" alt="Episode ${episode.episodeNumber}">
                            ${episode.servers.map(server => `
                                <button onclick="changeEpisode('${server.url}', ${episode.episodeNumber}, ${server.serverNumber}, ${episode.episodeNumber})">
                                    Server ${server.serverNumber}
                                </button>
                            `).join('')}
                        </div>
                    `;
                    episodesDiv.appendChild(episodeDiv);
                });

                // Load comments
                loadComments(animeId, 1); // Default to Episode 1
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('animeTitle').innerText = 'Error loading anime';
                document.getElementById('episodes').innerHTML = '<p>Error loading anime data. Please try again later.</p>';
            });

        // Change episode
        function changeEpisode(url, episodeNumber, serverNumber, episodeNum) {
            document.getElementById('videoFrame').src = url;
            document.getElementById('episodeTitle').innerText = `Now Watching: Episode ${episodeNumber}, Server ${serverNumber}`;
            document.getElementById('watchButton').href = url;
            loadComments(animeId, episodeNum); // Load comments for selected episode
        }

        // Load comments
        function loadComments(animeId, episodeNumber) {
            fetch('https://raw.githubusercontent.com/rdsteam18/netlifyo/main/data/comments.json')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to fetch comments.json');
                    return response.json();
                })
                .then(data => {
                    const commentsDiv = document.getElementById('comments');
                    commentsDiv.innerHTML = '';
                    const filteredComments = data.comments.filter(c => c.animeId === animeId && c.episodeNumber === episodeNumber);
                    filteredComments.forEach(comment => {
                        const commentDiv = document.createElement('div');
                        commentDiv.className = 'comment';
                        commentDiv.innerHTML = `
                            <p><strong>${comment.user}</strong> (${new Date(comment.timestamp).toLocaleString()}):</p>
                            <p>${comment.comment}</p>
                        `;
                        commentsDiv.appendChild(commentDiv);
                    });
                    if (filteredComments.length === 0) {
                        commentsDiv.innerHTML = '<p>No comments yet. Be the first to comment!</p>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('comments').innerHTML = '<p>Error loading comments. Please try again later.</p>';
                });
        }

        // Post comment
        function postComment() {
            const commentText = document.getElementById('commentInput').value.trim();
            if (!commentText) {
                alert('Please enter a comment.');
                return;
            }
            const episodeNumber = document.getElementById('episodeTitle').innerText.match(/Episode (\d+)/)[1];
            const newComment = {
                animeId: animeId,
                episodeNumber: parseInt(episodeNumber),
                user: 'Guest', // Update with Netlify Identity user later
                comment: commentText,
                timestamp: new Date().toISOString()
            };
            fetch('/.netlify/functions/post-comment', {
                method: 'POST',
                body: JSON.stringify(newComment)
            })
                .then(response => {
                    if (!response.ok) throw new Error('Failed to post comment');
                    return response.json();
                })
                .then(data => {
                    document.getElementById('commentInput').value = '';
                    loadComments(animeId, parseInt(episodeNumber));
                    alert('Comment posted successfully!');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error posting comment: ' + error.message);
                });
        }

        // Search functionality
        function searchAnime() {
            const query = document.getElementById('searchInput').value;
            if (query) {
                window.location.href = `/?search=${encodeURIComponent(query)}`;
            }
        }
    </script>
