        header {

        nav {
            display: flex;
            justify-content: space-between;

        }
        .logo img {
            height: 50px;

        .nav-links a {
            color: #fff;

        }
        .nav-links a:hover {

        .search-bar {
            display: flex;

        }
        .search-bar input {
            padding: 8px;

        .search-bar button {
            padding: 8px 12px;

        }

        .anime-card img {

            object-fit: cover;
        }

            margin: 10px;
            font-size: 18px;

            display: inline-block;
            padding: 10px;

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">
                    <img src="https://blogger.googleusercontent.com/img/a/AVvXsEhQ7VdONt8W-hQ1U9cjlSyDreUB4qVxFH4I9VbiKD5cjKCHT-rqpu_Pt_Rc3Ff-IXIs2CW24yLg8HumiOQ6mS8QTPyfjI93LGSrxgtV6s0ol7Ky_GA8j42d1HttAkOrMgPaDyL_uDXkZfM15AzSE1TDh2j4FY8KZjyDWxrX0CD1X-rN95_GdqTqEjR2TGw=s150" alt="OmDev Anime">
                </a>
            </div>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/genres">Genres</a>
                <a href="/about">About</a>
            </div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search Anime...">
                <button onclick="searchAnime()">Search</button>
            </div>
        </nav>
    </header>

    <div class="anime-grid" id="animeGrid"></div>

    <footer>
        All Rights Reserved. <a href="https://omdevnetfy.netlify.app/">Â© OmDev NETLIFY</a>
    </footer>

    <script>
        // Load Anime cards from anime.json
        fetch('https://raw.githubusercontent.com/rdsteam18/netlifyo/main/data/anime.json')
            .then(response => {
                if (!response.ok) throw new Error('Failed to fetch anime.json');
                return response.json();
            })
            .then(data => {
                const animeGrid = document.getElementById('animeGrid');
                data.series.forEach(anime => {
                    const card = document.createElement('div');
                    card.className = 'anime-card';
                    card.innerHTML = `
                        <img src="${anime.image}" alt="${anime.title}">
                        <h3>${anime.title}</h3>
                        <a href="${anime.link}">Watch Now</a>
                    `;
                    animeGrid.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('animeGrid').innerHTML = '<p>Error loading anime data. Please try again later.</p>';
            });

        // Search functionality
        function searchAnime() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            fetch('https://raw.githubusercontent.com/rdsteam18/netlifyo/main/data/anime.json')
                .then(response => response.json())
                .then(data => {
                    const animeGrid = document.getElementById('animeGrid');
                    animeGrid.innerHTML = '';
                    data.series
                        .filter(anime => anime.title.toLowerCase().includes(query))
                        .forEach(anime => {
                            const card = document.createElement('div');
                            card.className = 'anime-card';
                            card.innerHTML = `
                                <img src="${anime.image}" alt="${anime.title}">
                                <h3>${anime.title}</h3>
                                <a href="${anime.link}">Watch Now</a>
                            `;
                            animeGrid.appendChild(card);
                        });
                })
                .catch(error => {
                    console.error('Error:', error);
                    animeGrid.innerHTML = '<p>Error searching anime. Please try again.</p>';
                });
        }
    </script>
</body>
